apply plugin: "com.android.library"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ["libs"]
        }
    }
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])
    // App's dependencies, including test
    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    compile "com.github.hotchemi:permissionsdispatcher:$rootProject.ext.permissionsdispatcherVersion"
    compile "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
    compile "net.jcip:jcip-annotations:$rootProject.ext.jcipVersion"
    compile "ch.halcyon:squareprogressbar:$rootProject.ext.squareprogressbarVersion"
    compile "com.nostra13.universalimageloader:universal-image-loader:$rootProject.ext.universalimageloaderVersion"
    compile "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    compile "com.commit451:PhotoView:$rootProject.ext.photoViewVersion"
    compile "com.isseiaoki:simplecropview:$rootProject.ext.simplecropviewVersion"
    compile "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttpVersion"
    compile "com.google.guava:guava:$rootProject.ext.guavaVersion"
    compile "org.greenrobot:eventbus:$rootProject.ext.eventbusVersion"
    compile "in.srain.cube:ultra-ptr:$rootProject.ext.ultraptrVersion"
}
